<!DOCTYPE html>
<html>
<head>
  <title>Boncar's Study Guide Formatter</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .file-section {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .file-path {
      flex-grow: 1;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .input-group {
      margin: 10px 0;
    }
    .input-row {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
    }
    .input-field {
      flex: 1;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .checkbox-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    button {
      padding: 8px 16px;
      background-color: #007AFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-line;
    }
    .success {
      background-color: #E8F5E9;
      color: #2E7D32;
    }
    .error {
      background-color: #FFEBEE;
      color: #C62828;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Word Document Range Remover</h1>
    <p>Remove content between specified words in a Word document</p>
    
    <div class="file-section">
      <input type="text" id="filePath" class="file-path" readonly placeholder="Select a Word document...">
      <button onclick="selectFile()">Browse</button>
    </div>

    <div class="input-group">
      <div class="input-row">
        <div class="input-field">
          <label for="startWord">Start Word:</label>
          <input type="text" id="startWord" placeholder="Enter the word to start removal from">
        </div>
        
        <div class="input-field">
          <label for="endWord">End Word:</label>
          <input type="text" id="endWord" placeholder="Enter the word to end removal at">
        </div>
      </div>
      
      <div class="checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" id="caseSensitive">
          Case sensitive
        </label>
        
        <label class="checkbox-label">
          <input type="checkbox" id="wholeWord">
          Match whole words only
        </label>
      </div>
    </div>

    <div class="button-group">
      <button onclick="processDocument()" id="processBtn">Process Document</button>
      <button onclick="clearFields()">Clear</button>
    </div>

    <div id="status" class="status" style="display: none;"></div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    async function selectFile() {
      try {
        const filePath = await ipcRenderer.invoke('select-file');
        if (filePath) {
          document.getElementById('filePath').value = filePath;
          updateProcessButtonState();
        }
      } catch (error) {
        showStatus('Error selecting file: ' + error.message, true);
      }
    }

    async function processDocument() {
      const filePath = document.getElementById('filePath').value;
      const startWord = document.getElementById('startWord').value;
      const endWord = document.getElementById('endWord').value;
      const caseSensitive = document.getElementById('caseSensitive').checked;
      const wholeWord = document.getElementById('wholeWord').checked;

      if (!filePath || !startWord || !endWord) {
        showStatus('Please select a document and specify both start and end words', true);
        return;
      }

      // Disable button during processing
      const processBtn = document.getElementById('processBtn');
      processBtn.disabled = true;
      processBtn.textContent = 'Processing...';
      
      try {
        const result = await ipcRenderer.invoke('process-document', {
          filePath,
          startWord,
          endWord,
          caseSensitive,
          wholeWord
        });

        const fileName = result.newFilePath.split('/').pop();
        
        showStatus(
          `Processing complete!\n\n` +
          `Results:\n` +
          `• Total document lines: ${result.totalLines}\n` +
          `• Content ranges removed: ${result.removedRanges}\n` +
          `• Approximate words removed: ${result.totalRemovedWords}\n` +
          `• New document saved as: ${fileName}`,
          false
        );
      } catch (error) {
        showStatus('Error: ' + error.message, true);
      } finally {
        // Re-enable button
        processBtn.disabled = false;
        processBtn.textContent = 'Process Document';
      }
    }

    function clearFields() {
      document.getElementById('filePath').value = '';
      document.getElementById('startWord').value = '';
      document.getElementById('endWord').value = '';
      document.getElementById('caseSensitive').checked = false;
      document.getElementById('wholeWord').checked = false;
      document.getElementById('status').style.display = 'none';
      updateProcessButtonState();
    }

    function showStatus(message, isError) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.style.display = 'block';
      statusEl.className = 'status ' + (isError ? 'error' : 'success');
    }
    
    function updateProcessButtonState() {
      const filePath = document.getElementById('filePath').value;
      const startWord = document.getElementById('startWord').value;
      const endWord = document.getElementById('endWord').value;
      document.getElementById('processBtn').disabled = !filePath || !startWord || !endWord;
    }
    
    // Add event listeners for input fields
    document.getElementById('startWord').addEventListener('input', updateProcessButtonState);
    document.getElementById('endWord').addEventListener('input', updateProcessButtonState);
    
    // Initialize button state
    updateProcessButtonState();
  </script>
</body>
</html>
